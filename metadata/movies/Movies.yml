  ######################################################
  #                Trakt Collections                   #
  ######################################################

  DC Extended Universe:
    template: {name: Collection, collection_trakt: https://trakt.tv/users/tetharion/lists/worlds-of-dc, order: release}
    summary: The DC Extended Universe (DCEU) is a series of superhero films, distributed by Warner Bros. Pictures and based on characters that appear in American comic books by DC Comics. The shared universe, much like the original DC Universe in comic books and the television programs, was established by crossing over common plot elements, settings, cast, and characters.

  Marvel Cinematic Universe:
    template: {name: Collection, collection_trakt: https://trakt.tv/users/donxy/lists/marvel-cinematic-universe, order: custom}
    summary: The Marvel Cinematic Universe (MCU) is an American media franchise and shared universe centered on a series of superhero films produced by Marvel Studios. The films are based on characters that appear in American comic books published by Marvel Comics. The franchise also includes television series, short films, digital series, and literature. The shared universe, much like the original Marvel Universe in comic books, was established by crossing over common plot elements, settings, cast, and characters.

  ######################################################
  #                Letterboxd Collections              #
  ######################################################

  The Conjuring Universe:
    template: {name: Collection, collection_letterbox: https://letterboxd.com/kitthren/list/the-conjuring-universe-timeline, order: custom}
    summary: The films present a dramatization of the real-life cases of Ed and Lorraine Warren, paranormal investigators and authors associated with prominent yet controversial cases of haunting. The main series follows their attempts to assist people who find themselves possessed by demonic spirits, while the spin-off films focus on the origins of some of the entities the Warrens have encountered.

  The MonsterVerse:
    template: {name: Collection, collection_letterbox: https://letterboxd.com/journeyover/list/legendarys-monsterverse, order: release}
    summary: The Monsterverse is an American media franchise and shared fictional universe that is centered on a series of monster films featuring Godzilla and King Kong, distributed by Warner Bros. and produced by Legendary Entertainment in partnership with Toho.
